version: '3.8'

services:
  # API Gateway Service
  gateway:
    build: .
    container_name: ecommerce-gateway
    ports:
      - "${LOCAL_PORT:-8000}:${PORT:-8080}"
    environment:
      - PORT=${PORT:-8080}
      - SHOP_SERVICE=${SHOP_SERVICE:-http://localhost:8001}
      - SHOPCART_SERVICE=${SHOPCART_SERVICE:-http://localhost:8002}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-8080}/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
